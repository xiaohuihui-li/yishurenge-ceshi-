<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --sunflower-yellow: #FFD700;
            --sunflower-yellow-light: #FFE44D;
            --sunflower-yellow-dark: #FFC107;
            --sunflower-yellow-pale: #FFF9E6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(180deg, #FFF9E6 0%, #FFF4CC 50%, #FFEFB3 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #2C3E50;
        }
        
        .serif { font-family: 'Noto Serif SC', serif; }
        
        /* 开始页样式 */
        .start-screen {
            background: linear-gradient(180deg, 
                rgba(255, 212, 0, 0.15) 0%, 
                rgba(255, 228, 77, 0.1) 50%,
                transparent 100%);
            border-radius: 24px;
            padding: 48px 32px;
            text-align: center;
        }
        
        .main-title {
            font-size: 48px;
            font-weight: 700;
            color: #2C3E50;
            margin-bottom: 12px;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 18px;
            color: #4A5568;
            margin-bottom: 40px;
            font-weight: 300;
        }
        
        /* 雷达图容器 */
        .radar-container {
            width: 100%;
            max-width: 400px;
            height: 400px;
            margin: 32px auto;
            position: relative;
        }
        
        /* 按钮样式 */
        .btn-primary {
            background: linear-gradient(135deg, 
                var(--sunflower-yellow) 0%, 
                #FFE44D 50%,
                var(--sunflower-yellow-dark) 100%);
            color: #2C3E50;
            padding: 16px 48px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            box-shadow: 0 8px 24px rgba(255, 212, 0, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100%;
            max-width: 320px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(255, 212, 0, 0.5);
        }
        
        .btn-secondary {
            background: white;
            color: #2C3E50;
            padding: 16px 48px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            border: 2px solid rgba(255, 212, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100%;
            max-width: 320px;
            margin-top: 16px;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 248, 220, 0.8);
            border-color: var(--sunflower-yellow);
        }
        
        /* 问题卡片 */
        .question-card {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.95) 0%, 
                rgba(255, 253, 245, 0.9) 100%);
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 12px 40px rgba(255, 212, 0, 0.15),
                        0 4px 16px rgba(0, 0, 0, 0.08);
            margin-bottom: 24px;
        }
        
        .question-title {
            background: linear-gradient(135deg, 
                rgba(255, 248, 220, 0.9) 0%, 
                rgba(255, 240, 180, 0.8) 100%);
            color: #2C3E50;
            padding: 24px 28px;
            border-radius: 16px;
            margin-bottom: 24px;
            border: 2px solid rgba(255, 212, 0, 0.3);
            font-size: 20px;
            font-weight: 600;
            line-height: 1.6;
        }
        
        /* 选项按钮 */
        .btn-option {
            background: linear-gradient(135deg, 
                rgba(255, 252, 240, 0.95) 0%, 
                rgba(255, 248, 220, 0.9) 100%);
            border: 2px solid rgba(255, 212, 0, 0.25);
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 12px;
            text-align: left;
            color: #2C3E50;
            font-size: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(255, 212, 0, 0.1);
        }
        
        .btn-option:hover {
            border-color: var(--sunflower-yellow);
            background: linear-gradient(135deg, 
                rgba(255, 240, 180, 0.95) 0%, 
                rgba(255, 232, 140, 0.9) 100%);
            transform: translateX(4px);
            box-shadow: 0 6px 20px rgba(255, 212, 0, 0.25);
        }
        
        /* 进度条 */
        .progress-container {
            margin-bottom: 24px;
        }
        
        .progress-text {
            font-size: 14px;
            color: #6B7280;
            margin-bottom: 8px;
        }
        
        .progress-bar-bg {
            width: 100%;
            height: 6px;
            background: rgba(255, 212, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, 
                var(--sunflower-yellow) 0%, 
                var(--sunflower-yellow-light) 100%);
            border-radius: 10px;
            transition: width 0.4s ease;
            box-shadow: 0 2px 8px rgba(255, 212, 0, 0.4);
        }
        
        /* 结果页样式 */
        .result-screen {
            background: linear-gradient(180deg, 
                rgba(255, 255, 255, 0.95) 0%, 
                rgba(255, 253, 245, 0.9) 100%);
            border-radius: 24px;
            padding: 40px 32px;
            box-shadow: 0 16px 48px rgba(255, 212, 0, 0.15);
        }
        
        .result-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .result-greeting {
            font-size: 32px;
            font-weight: 700;
            color: #2C3E50;
            margin-bottom: 12px;
        }
        
        .result-type {
            font-size: 18px;
            color: #4A5568;
        }
        
        .result-type-badge {
            display: inline-block;
            background: linear-gradient(135deg, 
                rgba(255, 248, 220, 0.9) 0%, 
                rgba(255, 240, 180, 0.8) 100%);
            padding: 8px 20px;
            border-radius: 20px;
            margin-left: 8px;
            font-weight: 600;
            color: var(--sunflower-yellow-dark);
            border: 2px solid rgba(255, 212, 0, 0.3);
        }
        
        /* 分数卡片 */
        .score-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 32px 0;
        }
        
        .score-card {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.9) 0%, 
                rgba(255, 252, 240, 0.8) 100%);
            border: 2px solid rgba(255, 212, 0, 0.2);
            border-radius: 12px;
            padding: 16px;
            text-align: left;
        }
        
        .score-card-title {
            font-size: 14px;
            color: #2C3E50;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .score-card-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--sunflower-yellow-dark);
            margin-bottom: 4px;
        }
        
        .score-card-match {
            font-size: 12px;
            color: #6B7280;
        }
        
        /* 详细描述 */
        .detail-section {
            margin-top: 32px;
            text-align: left;
        }
        
        .detail-item {
            background: white;
            border-left: 4px solid var(--sunflower-yellow);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 4px 12px rgba(255, 212, 0, 0.1);
        }
        
        .detail-title {
            font-size: 18px;
            font-weight: 700;
            color: #2C3E50;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }
        
        .detail-title::before {
            content: '|';
            color: var(--sunflower-yellow);
            font-size: 24px;
            margin-right: 8px;
            font-weight: 700;
        }
        
        .detail-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--sunflower-yellow-dark);
            margin-top: 16px;
            margin-bottom: 8px;
        }
        
        .detail-content {
            font-size: 15px;
            color: #4A5568;
            line-height: 1.8;
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

            // 跳转到新页面（使用hash路由）
            window.location.hash = 'quiz';
            // 隐藏整个开始页面容器和顶部标题
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('page-header').style.display = 'none';
            // 显示问题页面
            document.getElementById('quiz-screen').classList.remove('hidden');
            // 滚动到顶部
            window.scrollTo({ top: 0, behavior: 'smooth' });
            showQuestion();
        }
        
        // 页面加载时检查hash，如果是quiz则直接显示问题页面
        window.addEventListener('load', function() {
            if (window.location.hash === '#quiz') {
                document.getElementById('start-screen').style.display = 'none';
                document.getElementById('page-header').style.display = 'none';
                document.getElementById('quiz-screen').classList.remove('hidden');
                showQuestion();
            }
        });
        
        // 监听hash变化（浏览器前进后退）
        window.addEventListener('hashchange', function() {
            if (window.location.hash === '#quiz') {
                document.getElementById('start-screen').style.display = 'none';
                document.getElementById('page-header').style.display = 'none';
                document.getElementById('quiz-screen').classList.remove('hidden');
                if (currentQuestion === 0) {
                    showQuestion();
                }
            } else {
                document.getElementById('start-screen').style.display = 'flex';
                document.getElementById('page-header').style.display = 'block';
                document.getElementById('quiz-screen').classList.add('hidden');
            }
        });

        function showQuestion() {
            const qData = questions[currentQuestion];
            document.getElementById('question-title').innerText = qData.q;
            document.getElementById('progress-text').innerText = `问题 ${currentQuestion + 1} / ${questions.length}`;
            document.getElementById('progress-bar').style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
            
            const list = document.getElementById('options-list');
            list.innerHTML = '';
            
            qData.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "btn-option";
                btn.innerHTML = `
                    <span>${opt.t}</span>
                    <span style="opacity: 0; transition: opacity 0.3s;">→</span>
                `;
                btn.onmouseenter = function() {
                    this.querySelector('span:last-child').style.opacity = '1';
                };
                btn.onmouseleave = function() {
                    this.querySelector('span:last-child').style.opacity = '0';
                };
                btn.onclick = () => selectOption(opt.v);
                list.appendChild(btn);
            });
        }

        function selectOption(val) {
            scores[val]++;
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                const container = document.querySelector('.question-card');
                container.classList.remove('fade-in');
                void container.offsetWidth;
                container.classList.add('fade-in');
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            
            // 找到最高分
            let maxKey = 'creator';
            for (let key in scores) {
                if (scores[key] > scores[maxKey]) maxKey = key;
            }
            
            const result = results[maxKey];
            document.getElementById('result-personality').innerText = result.title;
            document.getElementById('result-desc').innerText = result.desc;
            document.getElementById('result-advice').innerText = result.advice;
            
            // 创建雷达图
            createResultRadar();
        }
        
        function createResultRadar() {
            const ctx = document.getElementById('result-radar');
            if (!ctx) return;
            
            // 销毁之前的图表
            if (resultRadarChart) {
                resultRadarChart.destroy();
            }
            
            // 计算分数并归一化
            const maxScore = Math.max(...Object.values(scores));
            const normalizedScores = {
                creator: maxScore > 0 ? (scores.creator / maxScore) * 30 : 0,
                performer: maxScore > 0 ? (scores.performer / maxScore) * 30 : 0,
                recorder: maxScore > 0 ? (scores.recorder / maxScore) * 30 : 0,
                inheritor: maxScore > 0 ? (scores.inheritor / maxScore) * 30 : 0
            };
            
            resultRadarChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['创造型', '表演型', '记录型', '传承型'],
                    datasets: [{
                        label: '得分',
                        data: [
                            normalizedScores.creator,
                            normalizedScores.performer,
                            normalizedScores.recorder,
                            normalizedScores.inheritor
                        ],
                        backgroundColor: 'rgba(255, 212, 0, 0.3)',
                        borderColor: 'rgba(255, 212, 0, 0.8)',
                        borderWidth: 3,
                        pointBackgroundColor: 'rgba(255, 212, 0, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(255, 212, 0, 1)',
                        pointRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 30,
                            ticks: {
                                stepSize: 10,
                                display: false
                            },
                            grid: {
                                color: 'rgba(255, 212, 0, 0.2)'
                            },
                            pointLabels: {
                                color: '#2C3E50',
                                font: {
                                    size: 14,
                                    weight: '600'
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

    </script>
</body>
</html>
